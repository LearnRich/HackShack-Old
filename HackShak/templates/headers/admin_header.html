<header class="site-header">
	<nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
		<div class="container">
			<a class="navbar-brand mr-4" href="{{ url_for('main.home') }}">SHSS Grad Writeup Hub</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarToggle">
				<div class="navbar-nav mr-auto">
					<div class="dropdown">
						<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Manager Users
						</button>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<a class="dropdown-item" href="{{ url_for('users.register') }}">Add New User</a>
							<a class="dropdown-item" href="{{ url_for('students.student_search') }}">Search Students</a>
						</div>
					</div>
				</div>
				<!-- Navbar Right Side -->
				<div class="navbar-nav">
					{% if current_user.is_authenticated %}
					<a class="nav-item nav-link" href="{{ url_for('users.profile') }}">Profile</a>
					<a class="nav-item nav-link" href="{{ url_for('users.logout') }}">Logout</a>
					{% else %}
						<a class="nav-item nav-link" href="{{ url_for('users.login') }}">Login</a>
					{% endif %}
				</div>
			</div>
		</div>
	</nav>
</header>
