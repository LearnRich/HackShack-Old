{% extends 'layout.html' %}
{% block content %}

<div class="content-section">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('teachers.teacher_courses_current') }}">Current Courses</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" aria-current="page"  href="{{ url_for('teachers.teacher_courses_completed') }}">Completed Courses</a>
    </li>
  </ul>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Class Name</th>
        <th scope="col">Block</th>
        <th scope="col">Term</th>
      </tr>
    </thead>
    <tbody>
      {% for course in courses %}
      <tr onClick="window.location.assign('{{ url_for('courses.course_details', course_id=course.id)}}')">
        <td>{{ course.course_name }}</td>
        <td>{{ course.block }}</td>
        <td>{{ course.term }}</td>
      </tr>
    {% endfor %}
      <tbody>
  </table>
</div>

{% endblock %}
