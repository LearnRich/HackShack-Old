{% extends 'layout.html' %}
{% block content %}

	<article class="media content-section">

		<div class="media-body">
			<div class="article-metadata">
				{% if announcement.announcement_author == current_user %}
				<div>
					<a class="btn btn-secondary btn-sm m-1" href="{{ url_for('announcements.announcement_update', announcement_id=announcement.id) }}">Update</a>
					<button type="button" data-toggle="modal" data-target="#deleteModal" class="btn btn-danger btn-sm m-1">Delete</button>
				</div>
				{% endif %}
			</div>
			<h2><a class="article-title"></a>{{ announcement.title }}</a></h2>
			<p class="article-content">{{ announcement.content }}</p>
		</div>
	</article>

	<!-- Modal -->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
			<h5 class="modal-title" id="deleteModalLabel">Are you sure you want to Delete this Announcement?</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			</div>
			<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			<form action="{{ url_for('announcements.announcement_delete', announcement_id=announcement.id) }}" method="POST">
				<input class="btn btn-danger" type="submit" value="Delete">
			</form>
			</div>
		</div>
		</div>
	</div>
{% endblock %}
