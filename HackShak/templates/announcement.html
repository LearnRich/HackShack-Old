{% extends 'layout.html' %}
{% block content %}

	<article class="media content-section">
		<image class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}"></image>
		<div class="media-body">
			<div class="article-metadata">
				<a class="mr-2" href="{{ url_for('users.user_announcements', username=post.author.username) }}">{{ post.author.username }}</a>
				<small class="text-muted">{{ post.date_posted.strftime('%d-%M-%Y') }}</small>
				{% if post.author == current_user %}
				<div>
					<a class="btn btn-secondary btn-sm m-1" href="{{ url_for('announcements.update_announcement', announcement_id=post.id) }}">Update</a>
					<button type="button" data-toggle="modal" data-target="#deleteModal" class="btn btn-danger btn-sm m-1">Delete</button>
				</div>
				{% endif %}
			</div>
			<h2><a class="article-title"></a>{{ post.title }}</a></h2>
			<p class="article-content">{{ post.content }}</p>
		</div>
	</article>

	<!-- Modal -->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
			<h5 class="modal-title" id="deleteModalLabel">Confirm: You Want to Delete this Announcement?</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			</div>
			<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			<form action="{{ url_for('announcements.delete_announcement', announcement_id=post.id) }}" method="post">
				<input class="btn btn-danger mt-3" type="submit" value="Delete">
			</form>
			</div>
		</div>
		</div>
	</div>
{% endblock %}
